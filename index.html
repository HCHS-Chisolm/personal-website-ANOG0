<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="scriptable_div"></div>

    <script>
      const root = document.getElementById('scriptable_div');

      const dictionary = {
          "Yuto Horigome": {
              'Age' : 26,
              'Country' : 'Japanese',
          },

          "Sora Shirai": {
              'Age' : 23,
              'Country' : 'Japanese',
          },
      }

      // let i = 0; i < dictionary.length; i++
      for (let prop in dictionary) {
        let div = document.createElement('div');
        div.setAttribute('id', 'dictionary_item_')

        let name = document.createElement('p');
        name.setAttribute('id', 'name_')
        name.innerText = prop

        let age = document.createElement('p');
        age.setAttribute('id', 'age_')
        age.innerText = dictionary[prop]['Age'];

        let country = document.createElement('p');
        country.setAttribute('id', 'country_')
        country.innerText = dictionary[prop]['Country'];

        div.appendChild(name);
        div.appendChild(age);
        div.appendChild(country)
        root.appendChild(div);
      }


    </script>
  </body>
</html>
